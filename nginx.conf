# HTTP: редирект на HTTPS
server {
    listen 80;
    server_name ERP.AP.KZ ws.chat.ap.kz;
    return 301 https://$host$request_uri;
}

# HTTPS: Vue приложение
server {
    listen 443 ssl http2;
    server_name chat.ap.kz ws.chat.ap.kz;
    
    # SSL от Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/chat.ap.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.ap.kz/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;
    
    # Логи
    access_log /var/log/nginx/chat.ap.kz.access.log;
    error_log /var/log/nginx/chat.ap.kz.error.log;
    
    # Глобальные настройки для загрузки файлов
    client_max_body_size 55M;
    client_body_timeout 180s;
    client_header_timeout 60s;
    
    # Основная директория
    root /var/www/user/data/www/chat.ap.kz/dist;
    index index.html;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Проксирование WebSocket соединений
    location /ws {
        proxy_pass http://127.0.0.1:6006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Кеширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Обработка Vue Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Проксирование API запросов на бэкенд
    location /api/ {
        # Увеличиваем лимит размера тела запроса для загрузки файлов
        client_max_body_size 55M;
        client_body_timeout 180s;
        client_body_buffer_size 2M;
        
        proxy_pass https://back-chat.ap.kz/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host back-chat.ap.kz;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Увеличиваем таймауты для загрузки больших файлов
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        
        # Настройки для передачи больших файлов
        proxy_request_buffering off;
    }

    # Проксирование запросов импорта на бэкенд
    location /imports/ {
        proxy_pass https://back-chat.ap.kz/imports/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host back-chat.ap.kz;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; connect-src 'self' ws: wss: http: https: wss://chat.ap.kz" always;
}
